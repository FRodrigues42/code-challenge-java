<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="difference">
      <h2 data-cy="differenceDetailsHeading"><span jhiTranslate="codeChallengeJavaApp.difference.detail.title">Difference</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ difference.id }}</span>
        </dd>
        <dt><span jhiTranslate="codeChallengeJavaApp.difference.datetime">Datetime</span></dt>
        <dd>
          <span>{{ difference.datetime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="codeChallengeJavaApp.difference.value">Value</span></dt>
        <dd>
          <span>{{ difference.value }}</span>
        </dd>
        <dt><span jhiTranslate="codeChallengeJavaApp.difference.number">Number</span></dt>
        <dd>
          <span>{{ difference.number }}</span>
        </dd>
        <dt><span jhiTranslate="codeChallengeJavaApp.difference.occurrences">Occurrences</span></dt>
        <dd>
          <span>{{ difference.occurrences }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/difference', difference.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
